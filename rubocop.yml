AllCops:
  NewCops: disable
  TargetRubyVersion: 2.7
  SuggestExtensions: false

Style/Documentation:
  Enabled: false

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 160

Metrics/MethodLength:
  Max: 100

Metrics/ClassLength:
  Max: 150

Metrics/BlockLength:
  Max: 100